version: '3'
services:
  postgis:
    labels:
      - "traefik.enable=false"

  geoserver:
    labels:
      - "traefik.geoserver.backend=geoserver"
      - "traefik.geoserver.enable=true"
      - "traefik.geoserver.frontend.rule=Host:geoserver.${PLATFORM}.${DOMAIN}"
      - "traefik.geoserver.port=8080"
      - "traefik.wcs.backend=geoserver"
      - "traefik.wcs.enable=true"
      - "traefik.wcs.frontend.rule=Host:${PLATFORM}.${DOMAIN};PathPrefixStrip:/wcs;AddPrefix:/geoserver/wcs"
      - "traefik.wcs.port=8080"
      - "traefik.docker.network=kargo_network"

  mapproxy:
    labels:
      - "traefik.mapproxy.backend=mapproxy"
      - "traefik.mapproxy.enable=true"
      - "traefik.mapproxy.frontend.rule=Host:mapproxy.${PLATFORM}.${DOMAIN}"
      - "traefik.mapproxy.port=8080"
      - "traefik.wmts.backend=mapproxy"
      - "traefik.wmts.enable=true"
      - "traefik.wmts.frontend.rule=Host:${PLATFORM}.${DOMAIN};PathPrefix:/wmts"
      - "traefik.wmts.port=8080"
      - "traefik.wms.backend=mapproxy"
      - "traefik.wms.enable=true"
      - "traefik.wms.frontend.rule=Host:${PLATFORM}.${DOMAIN};PathPrefixStrip:/wms;AddPrefix:/service"
      - "traefik.wms.port=8080"
      - "traefik.docker.network=kargo_network"

  tileservergl:
    labels:
      - "traefik.backend=tileservergl"
      - "traefik.enable=true"
      - "traefik.frontend.rule=Host:tileservergl.${PLATFORM}.${DOMAIN}"
      - "traefik.port=80"
      - "traefik.docker.network=kargo_network"
