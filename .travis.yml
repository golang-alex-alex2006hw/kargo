notifications:
  email: false
  slack:
    rooms:
      secure: 
    on_success: always
    on_failure: always
 
stages:
- name: PUBLISH
jobs:
  include:
  - stage: PUBLISH
    language: node_js
    node_js:
    - '8'
    script:
    - yarn install
    - npm run docs:build
    deploy:
      provider: pages
      local-dir: docs/.vuepress/dist
      skip-cleanup: true
      github-token: "$GITHUB_TOKEN"
      keep-history: true
      on:
        branch: master
