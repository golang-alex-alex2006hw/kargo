version: '3.5'

services:
  geoserver:
    volumes:
      - geoserver_conf:/data
    deploy:
      labels:
        - "traefik.backend=geoserver"
        - "traefik.docker.network=${DOCKER_NETWORK}"
        - "traefik.enable=true"
        - "traefik.port=8080"
        - "traefik.frontend.entryPoints=http,https"
        - "traefik.frontend.auth.basic=${AUTH_USER}:${AUTH_PASSWORD}"
        - "traefik.frontend.rule=Host:geoserver.${DOMAIN}"
      replicas: 1
      placement:
        constraints:
         - node.role == worker
      restart_policy:
        condition: on-failure

volumes:
  tileservergl_conf:
    driver: "vieux/sshfs:latest"
    driver_opts:
      sshcmd: "${SSH_USER}@${MANAGER_PRIVATE_IP}:/${SSH_USER}/kargo/configs/geoserver"
      IdentityFile: "/root/.ssh/ssh.pem"
      allow_other: "" 
