version: '3.3'

services:
  mapproxy:
    image: yagajs/mapproxy:1.11-alpine
    command: mapproxy http
    volumes:
      - ${DATA_PATH}:/mnt/data
    depends_on:
      - tileservergl
    networks:
      - kargo-network
      
networks:
    kargo-network:
       external:
          name: ${NETWORK}
