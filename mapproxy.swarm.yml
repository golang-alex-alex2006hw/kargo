version: '3.3'

services:
  mapproxy:
    configs:
     ./config/mapproxy
      - source: mapproxy_config
        target: /mapproxy
    deploy:
      replicas: 1
      placement:
        constraints:
         - node.role == worker
      restart_policy:
        condition: on-failure

configs:
  mapproxy_config:
    file: ./config/mapproxy