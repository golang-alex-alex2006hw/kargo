version: '3.5'

services:
  mapproxy:
    volumes:
      - mapproxy_conf:/mapproxy
    deploy:
      labels:
        - "traefik.docker.network=${DOCKER_NETWORK}"
        - "traefik.mapproxy.backend=mapproxy"
        - "traefik.mapproxy.enable=true"
        - "traefik.mapproxy.frontend.entryPoints=http,https"
        - "traefik.mapproxy.frontend.auth.basic=${AUTH_USER}:${AUTH_PASSWORD}"
        - "traefik.mapproxy.frontend.rule=Host:mapproxy.${DOMAIN}"
        - "traefik.mapproxy.port=8080"
        - "traefik.wmts.backend=mapproxy"
        - "traefik.wmts.enable=true"
        - "traefik.wmts.frontend.entryPoints=http,https"
        - "traefik.wmts.frontend.rule=Host:${DOMAIN};PathPrefix:/wmts"
        - "traefik.wmts.port=8080"
      replicas: 1
      placement:
        constraints:
         - node.role == worker
      restart_policy:
        condition: on-failure

volumes:
  mapproxy_conf:
    driver: "vieux/sshfs:latest"
    driver_opts:
      sshcmd: "${SSH_USER}@${MANAGER_PRIVATE_IP}:/${SSH_USER}/kargo/configs/mapproxy"
      IdentityFile: "/root/.ssh/ssh.pem"
      allow_other: "" 