version: '3.3'

services:
  mapproxy:
    volumes:
      - mapproxy_conf:/mapproxy
    deploy:
      labels:
        - "traefik.docker.network=${NETWORK}"
        - "traefik.backend=mapproxy"
        - "traefik.enable=true"
        - "traefik.frontend.entryPoints=http,https"
        - "traefik.frontend.auth.basic=${AUTH_USER}:${AUTH_PASSWORD}"
        - "traefik.frontend.rule=Host:mapproxy.${INFRASTRUCTURE}.${DOMAIN}"
        - "traefik.port=8080"
      replicas: 1
      placement:
        constraints:
         - node.role == worker
      restart_policy:
        condition: on-failure

volumes:
  mapproxy_conf:
    driver: "vieux/sshfs:latest"
    driver_opts:
      sshcmd: "root@10.14.111.15:/root/kargo/configs/mapproxy"
      IdentityFile: "/root/.ssh/ssh.key"
      allow_other: "" 