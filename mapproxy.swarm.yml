version: '3.5'

services:
  mapproxy:
    volumes:
      - mapproxy_conf:/mapproxy
    deploy:
      labels:
        - "traefik.docker.network=${DOCKER_NETWORK}"
        - "traefik.backend=mapproxy"
        - "traefik.enable=true"
        - "traefik.frontend.entryPoints=http,https"
        - "traefik.frontend.rule=Host:mapproxy.${DOMAIN}"
        - "traefik.port=8080"
      replicas: 1
      placement:
        constraints:
         - node.role == worker
      restart_policy:
        condition: on-failure

volumes:
  mapproxy_conf:
    driver: "vieux/sshfs:latest"
    driver_opts:
      sshcmd: "${SSH_USER}@${MANAGER_PRIVATE_IP}:/${SSH_USER}/kargo/configs/mapproxy"
      IdentityFile: "/root/.ssh/ssh.pem"
      allow_other: "" 