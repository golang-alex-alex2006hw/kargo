version: '3.3'

services:
  tileservergl:
    configs:
      - source: tileservergl_config
        target: /data
    deploy:
      replicas: 1
      placement:
        constraints:
         - node.role == worker
      restart_policy:
        condition: on-failure

configs:
  tileservergl_config:
    file: ./config/tileservergl