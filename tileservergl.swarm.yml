version: '3.5'

services:
  tileservergl:
    configs:
      - source: tileservergl_conf
        target: /data/config.json
    deploy:
      labels:
        - "traefik.backend=tileservergl"
        - "traefik.docker.network=${DOCKER_NETWORK}"
        - "traefik.enable=true"
        - "traefik.port=80"
        - "traefik.frontend.entryPoints=http,https"
        - "traefik.frontend.auth.basic=${AUTH_USER}:${AUTH_PASSWORD}"
        - "traefik.frontend.rule=Host:tileservergl.${DOMAIN}"
      replicas: 1
      placement:
        constraints:
         - node.role == worker
         - node.labels.mbtiles == true
      restart_policy:
        condition: on-failure

configs:
  tileservergl_conf:
    file: ./configs/tileservergl/config.json