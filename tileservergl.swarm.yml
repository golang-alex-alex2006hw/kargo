version: '3.3'

services:
  tileservergl:
    volumes:
      - tileservergl_conf:/data
    deploy:
      labels:
        - "traefik.backend=tileservergl"
        - "traefik.docker.network=${NETWORK}"
        - "traefik.enable=true"
        - "traefik.port=80"
        - "traefik.frontend.entryPoints=http,https"
        - "traefik.frontend.rule=Host:tileservergl.${INFRASTRUCTURE}.${DOMAIN}"
      replicas: 1
      placement:
        constraints:
         - node.role == worker
      restart_policy:
        condition: on-failure

volumes:
  tileservergl_conf:
    driver: "vieux/sshfs:latest"
    driver_opts:
      sshcmd: "root@"10.14.111.15:/root/kargo/configs/tileservergl"
      allow_other: "" 
