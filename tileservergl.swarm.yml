version: '3.3'

services:
  tileservergl:
    configs:
      - source: tileservergl_config
        target: /data
    deploy:
      labels:
        - "traefik.backend=tileservergl"
        - "traefik.docker.network=${NETWORK}"
        - "traefik.enable=true"
        - "traefik.port=80"
        - "traefik.frontend.entryPoints=http,https"
        - "traefik.frontend.rule=Host:tileservergl.${SUBDOMAIN}"
      replicas: 1
      placement:
        constraints:
         - node.role == worker
      restart_policy:
        condition: on-failure

configs:
  tileservergl_config:
    file: ./config/tileservergl