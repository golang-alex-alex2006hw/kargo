version: '3.5'

services:
  tileservergl:
    volumes:
      - tileservergl_conf:/data
    deploy:
      labels:
        - "traefik.backend=tileservergl"
        - "traefik.docker.network=${DOCKER_NETWORK}"
        - "traefik.enable=true"
        - "traefik.port=80"
        - "traefik.frontend.entryPoints=http,https"
        - "traefik.frontend.auth.basic=${AUTH_USER}:${AUTH_PASSWORD}"
        - "traefik.frontend.rule=Host:tileservergl.${DOMAIN}"
      replicas: 1
      placement:
        constraints:
         - node.role == worker
         - node.labels.mbtiles == true
      restart_policy:
        condition: on-failure

volumes:
  tileservergl_conf:
    driver: "vieux/sshfs:latest"
    driver_opts:
      sshcmd: "${SSH_USER}@${MANAGER_PRIVATE_IP}:${HOME}/kargo/configs/tileservergl"
      IdentityFile: "${HOME}/.ssh/ssh.pem"
      allow_other: "" 
